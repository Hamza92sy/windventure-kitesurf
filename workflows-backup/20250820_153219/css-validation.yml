name: CSS Validation Tests

on:
  push:
    branches: [ main, main-clean ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 9 AM to catch any deployment issues
    - cron: '0 9 * * *'

jobs:
  css-validation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Run CSS validation tests
      run: npm run test:css
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: css-test-results
        path: |
          test-results/
          playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4  
      if: failure()
      with:
        name: css-failure-screenshots
        path: test-results/
        retention-days: 30

  visual-regression:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright
      run: npx playwright install --with-deps
    
    - name: Run visual regression tests
      run: npm run test:visual
      env:
        CI: true
    
    - name: Upload visual diffs
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-regression-diffs
        path: test-results/
        retention-days: 30